    <div class="info-box">
        <div class="info">
            <label>Korean cuisine has evolved through centuries of social and political change.
                Originating from ancient agricultural and nomadic traditions in Korea and southern Manchuria, Korean
                cuisine reflects a complex interaction of the natural environment and different cultural trends.<br>
                <br>Korean cuisine is largely based on rice, vegetables, seafood and (at least in South Korea) meats.
                Dairy is largely absent from the traditional Korean diet.
                Traditional Korean meals are named for the number of side dishes that accompany steam-cooked short-grain
                rice.
                Kimchi is served at nearly every meal.
                Commonly used ingredients include sesame oil, doenjang (fermented bean paste), soy sauce, salt,
                garlic, ginger, gochugaru (pepper flakes), gochujang (fermented red chili paste) and napa cabbage.
            </label>
        </div>
